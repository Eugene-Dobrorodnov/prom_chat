{% extends 'base.html' %}
{% load staticfiles %}

{% block page_title %}
{% endblock %}

{% block content %}

<div class="pull-left col-md-3">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            <a href="{% url 'chat:create_channel' %}"
               id="channel-create-button" data-toggle="modal"
               data-target="#modal-channel">
                Create channel
            </a>
            </div>
            <div>
                <ul id="channels-bar" class="nav navbar-nav">
                    {% for channel in channels %}
                        <li><a href="{% url 'chat:chat_room' channel.id %}">{{ channel }} </a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</div>

<div id="msg-list" class="container-fluid pull-left col-md-8 wrapper">
    <h4>Select channel</h4>
</div>

<div id="modal-channel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
        </div>
    </div>
</div>

{% endblock %}
